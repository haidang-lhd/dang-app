services:
  database:
    image: postgres:12.1
    ports:
      - 5433:5432
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: 'redis:5-alpine'
    command: redis-server
    volumes:
      - 'redis:/data'

